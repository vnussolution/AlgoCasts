  <script>
    function playGround(array, size) { //3
      let output = [];
      let newArray = array.slice();

      for (let i = 0; i < array.length; i++) {
        let a = [];

        for (let j = 0; j < size && newArray.length > 0; j++) {
          a.push(newArray[0]);
          newArray.shift();
          console.log("===== ", a, newArray);
        }
        output.push(a);
        console.log("===output== ", output, a, newArray);
        if (newArray.length === 0)
          break;
      }
      return output;

    }
    console.log(playGround([2, 34, 5, 45, 46, 456, 56756, 7, 34, 34, 34, 3], 5));

  </script>
